<!DOCTYPE html>
<html>
<head>
    <title>Board Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Parking Board Photos</h1>
        <p>Upload 2-3 photos per board (front, 45° left, 45° right).</p>
        <form action="/verify_boards/" enctype="multipart/form-data" method="post">
            <div class="mb-3">
                <label class="form-label">Select Photos</label>
                <input type="file" name="files" multiple class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>
</body>
</html>
